<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="browsermode" content="application"/>
    <title>投票管理</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">   
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="js/index.js"></script>
</head>
<body class="add-all">
    <header class="header-1">
        <a href="javascript:history.go(-1)" class="goback"><</a>
        <h4>发布投票</h4>
        <a class="sub"><button type="submit" class="submit">发布</button></a>
    </header>
    <article class="article">
        <div class="add-top">
            <div class="add-biaoti">
                <input type="text" id="biaoti" placeholder="请输入投票标题" value=""/>
            </div>
            <div class="add-miaoshu">
                <p>详情描述</p>
                <textarea name="" id="miaoshu" rows="10" cols="50" placeholder="填写投票描述，让更多的人参与投票" maxlength="2500" value=''></textarea>
                <div class="add-tupianmiaoshu">
                    <span class="add-left">
                        <input type="file" name="tupian1" id="tupian1" value="最多可上传9张图片">
                    </span>
                    <span class="add-right">
                        <span class="txt-num">0</span>
                        <span>/</span>
                        <span class="txt-all">2500</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="add-middle">
            <p class="middle-duoxuan">
                <span class="add-middle-left">支持多选</span>
                <span class="add-middle-right">
                    <input type="checkbox" id="toggle-button" name="switch" class="duoxuan">
                    <label for="toggle-button" class="button-label">
                            <span class="circle"></span>
                            <span class="text on"></span>
                            <span class="text off"></span>
                    </label>  
                </span>
            </p>
            <p class="zuiduo" style="display:none">
                <span class="add-middle-left1">最多投几项</span>
                <span class="add-middle-right1">
                    <input type="button" id="jian" value='-'>
                    <input type="num" id="shuru" placeholder="不限" value=""> 
                    <input type="button" id="jia" value='+'>
                </span>
            </p>
            <p class="middle-tupian">
                <span class="add-middle-left">图片投票</span>
                <span class="add-middle-right">
                    <input type="checkbox" id="tupian">
                </span>
            </p>
            <ul id="xuanxiang">
                <li>
                    <input type="text" id="txt1" placeholder="请输入选项内容">
                    <span class="close">x</span>
                </li>
                <li>
                    <input type="text" id="txt2" placeholder="请输入选项内容">
                    <span class="close">x</span>
                </li>
            </ul>
            <input class="add-list" type="button" value="+新建投票选项" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" multiple/>
        </div>
        <div class="add-bottom">
            <p class="gaoji gaoji-1">高级选项</p>
            <ul class="gaoji-xuanx" style="display:none">
                <li class="begin">
                    <p>开始日期</p>
                    <span>
                        <input type="date" class="begin" id="begin" value="">
                    </span>
                </li>
                <li class="end">
                    <p>截止日期</p>
                    <span>
                        <input type="date" class="end" id="end" value="">
                    </span>
                </li>
                <!-- <li>
                    <p>可见范围</p>
                </li> -->
                <li class="jiming">
                    <p>记名投票</p>
                    <span>
                        <input type="checkbox" class="jiming">
                    </span>
                </li>
            </ul>
        </div>
    </article>
</body>
</html>
